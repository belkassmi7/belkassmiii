<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Library - Book Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body class="isl">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
            <li><a href="#"><i class="fas fa-book-medical"></i> <span>Add books</span></a></li>
            <li><a href="#"><i class="fas fa-search"></i> <span>Book Search</span></a></li>
            <li><a href="#" class="active"><i class="fas fa-edit"></i> <span>Book Update</span></a></li>
            <li><a href="#"><i class="fas fa-list"></i> <span>View Order</span></a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> <span>Signout</span></a></li>
        </ul>
    </aside>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-book-open"></i>
            <h1 class="qq">e-Library </h1>
            <h2>Management<br>System</h2>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-title">
            <h2><i class="fas fa-edit"></i> Book Update</h2>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <div class="search-header">
                <h3>Enter Book ID to Update:</h3>
                <div class="search-box">
                    <input type="text" id="bookIdInput" placeholder="Enter Book ID...">
                    <button id="searchBookBtn"><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
        </div>

        <!-- Book Update Form -->
        <div class="update-container" id="updateForm">
            <div class="update-header">
                <h3><i class="fas fa-book"></i> Update Book Information</h3>
                <div class="status-indicator status-available">
                    <i class="fas fa-check-circle"></i> Available
                </div>
            </div>

            <div class="book-details">
                <div class="book-cover-container">
                    <div class="book-cover">
                        <i class="fas fa-book"></i>
                        <img src="" alt="Book Cover" id="bookCoverImg">
                    </div>
                    <div class="cover-actions">
                        <button id="changeCoverBtn"><i class="fas fa-camera"></i> Change Cover</button>
                    </div>
                </div>

                <div class="book-info">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="bookTitle">Title</label>
                            <input type="text" id="bookTitle" value="The Great Gatsby">
                        </div>
                        <div class="form-group">
                            <label for="bookAuthor">Author</label>
                            <input type="text" id="bookAuthor" value="F. Scott Fitzgerald">
                        </div>
                        <div class="form-group">
                            <label for="bookIsbn">ISBN</label>
                            <input type="text" id="bookIsbn" value="978-0743273565">
                        </div>
                        <div class="form-group">
                            <label for="bookCategory">Category</label>
                            <select id="bookCategory">
                                <option value="fiction" selected>Fiction</option>
                                <option value="non-fiction">Non-Fiction</option>
                                <option value="science">Science</option>
                                <option value="history">History</option>
                                <option value="biography">Biography</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookYear">Publication Year</label>
                            <input type="number" id="bookYear" value="1925">
                        </div>
                        <div class="form-group">
                            <label for="bookPages">Number of Pages</label>
                            <input type="number" id="bookPages" value="218">
                        </div>
                        <div class="form-group">
                            <label for="bookLanguage">Language</label>
                            <select id="bookLanguage">
                                <option value="english" selected>English</option>
                                <option value="french">French</option>
                                <option value="spanish">Spanish</option>
                                <option value="german">German</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookStatus">Status</label>
                            <select id="bookStatus">
                                <option value="available" selected>Available</option>
                                <option value="checked-out">Checked Out</option>
                                <option value="reserved">Reserved</option>
                                <option value="lost">Lost</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bookDescription">Description</label>
                        <textarea id="bookDescription">The Great Gatsby is a 1925 novel by American writer F. Scott Fitzgerald. Set in the Jazz Age on Long Island, near New York City, the novel depicts first-person narrator Nick Carraway's interactions with mysterious millionaire Jay Gatsby and Gatsby's obsession to reunite with his former lover, Daisy Buchanan.</textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-primary">Save Changes</button>
                <button class="btn btn-success">Update & Publish</button>
            </div>
        </div>
    </main>

    <script src="scripte.js">
       
    </script>
</body>
</html>
